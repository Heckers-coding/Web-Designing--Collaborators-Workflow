<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Registration Form</title>
<style>
    
body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.container {
    background: #fff;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(44, 62, 80, 0.15);
    width: 90%;
    max-width: 400px;
}

h2 {
    text-align: center;
    color: #228B22;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    color: #444;
}

input[type="text"],
input[type="date"],
input[type="tel"],
select {
    width: 100%;
    padding: 9px;
    margin-bottom: 10px;
    border: 1px solid #bbb;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="checkbox"] {
    margin-right: 8px;
    margin-top:15px;
}

button[type="submit"] {
    background: #228B22;
    color: #fff;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 7px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 12px;
}

button[type="submit"]:hover {
    background: #176e12;
}

@media (max-width: 500px) {
    .container {
        padding: 18px 10px;
    }
    h2 {
        font-size: 1.3em;
    }
}
</style>
</head>
<body>
<div class="container">
    <h2>Inter College Sports Championship Registration</h2>
    <form>
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

       <label for="gender">Gender</label>
                <select id="gender" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
        
        <label for="team choice">Team choice</label>
            <select id="team choice">
                <option value="nothing" selected disabled>please choose</option>
                <option value="solo">Solo</option>
                <option value="team">Team</option>
            </select><br>

        <label for="category">Category</label>
            <select id="category">
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br>
        

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" maxlength="10" required>

        
        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" required>

    
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="outdoor-sports">Select Outdoor Sport:</label>
            <select id="outdoor-sports" name="outdoor_sport">
                <option value="nothing" selected disabled>-- Select Outdoor Sport --</option>
                <option value="athletics">Athletics</option>
                <option value="football">Football</option>
                <option value="cricket">Cricket</option>
                <option value="hockey">Hockey</option>
                <option value="kabaddi">Kabaddi</option>
                <option value="kho-kho">Kho-Kho</option>
                <option value="volleyball">Volleyball</option>
                <option value="basketball">Basketball</option>
                <option value="handball">Handball</option>
                <option value="baseball">Baseball</option>
                <option value="softball">Softball</option>
                <option value="rugby">Rugby</option>
            </select><br>

        <label for="track-field">Select Track & Field Event:</label>
            <select id="track-field" name="track_field_event">
                <option value="nothing" selected disabled>-- Select Track & Field Event --</option>
                <option value="100m">100m Sprint</option>
                <option value="200m">200m Sprint</option>
                <option value="400m">400m Run</option>
                <option value="long_jump">Long Jump</option>
                <option value="high_jump">High Jump</option>
                <option value="triple_jump">Triple Jump</option>
                <option value="shot_put">Shot Put</option>
                <option value="discus_throw">Discus Throw</option>
                <option value="javelin_throw">Javelin Throw</option>
                <option value="hammer_throw">Hammer Throw</option>
            </select>

        <label>
            <input type="checkbox" name="agree" required>
            I confirm that the above details are accurate.
        </label>

        
    </form>
</div>

    
</body>
</html>
